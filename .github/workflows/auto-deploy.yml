name: Auto Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

env:
  # Deployment Platforms
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  # SaaS Integrations
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
  NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}

jobs:
  detect-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    outputs:
      platform: ${{ steps.detect.outputs.platform }}
      environment: ${{ steps.detect.outputs.environment }}
      deploy_url: ${{ steps.deploy-summary.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect Project Type
        id: detect
        run: |
          # Detect what kind of project this is
          if [ -f "railway.toml" ] || [ -f "railway.json" ]; then
            echo "platform=railway" >> $GITHUB_OUTPUT
          elif [ -f "wrangler.toml" ] || [ -f "wrangler.json" ]; then
            echo "platform=cloudflare-workers" >> $GITHUB_OUTPUT
          elif [ -f "next.config.js" ] || [ -f "next.config.mjs" ] || [ -f "next.config.ts" ]; then
            echo "platform=vercel" >> $GITHUB_OUTPUT
            echo "framework=next" >> $GITHUB_OUTPUT
          elif [ -f "vite.config.ts" ] || [ -f "vite.config.js" ]; then
            echo "platform=cloudflare-pages" >> $GITHUB_OUTPUT
            echo "framework=vite" >> $GITHUB_OUTPUT
          elif [ -f "Dockerfile" ]; then
            echo "platform=railway" >> $GITHUB_OUTPUT
          elif [ -f "requirements.txt" ] || [ -f "pyproject.toml" ]; then
            echo "platform=railway" >> $GITHUB_OUTPUT
            echo "framework=python" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "platform=vercel" >> $GITHUB_OUTPUT
            echo "framework=static" >> $GITHUB_OUTPUT
          else
            echo "platform=railway" >> $GITHUB_OUTPUT
          fi

          # Get repo name for service naming
          echo "repo_name=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

          # Set environment based on event
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        if: hashFiles('package.json') != ''
        run: npm ci || npm install

      - name: Build (if needed)
        if: hashFiles('package.json') != ''
        run: npm run build || true

      # ============ RAILWAY DEPLOYMENT ============
      - name: Install Railway CLI
        if: steps.detect.outputs.platform == 'railway' && env.RAILWAY_TOKEN != ''
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: steps.detect.outputs.platform == 'railway' && env.RAILWAY_TOKEN != ''
        id: railway
        run: |
          railway link --environment ${{ steps.detect.outputs.environment }} 2>/dev/null || true
          DEPLOY_URL=$(railway up --detach 2>&1 | grep -oP 'https://[^\s]+' | head -1 || echo "")
          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "success=true" >> $GITHUB_OUTPUT
          else
            DEPLOY_URL=$(railway status --json 2>/dev/null | jq -r '.deployments[0].url // empty' || echo "")
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "success=true" >> $GITHUB_OUTPUT
          fi

      # ============ VERCEL DEPLOYMENT ============
      - name: Install Vercel CLI
        if: env.VERCEL_TOKEN != ''
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN != ''
        id: vercel
        run: |
          if [ "${{ steps.detect.outputs.environment }}" == "preview" ]; then
            RESULT=$(vercel --token=$VERCEL_TOKEN 2>&1)
          else
            RESULT=$(vercel --prod --token=$VERCEL_TOKEN 2>&1)
          fi
          DEPLOY_URL=$(echo "$RESULT" | grep -oP 'https://[^\s]+\.vercel\.app' | head -1 || echo "")
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          if [ -n "$DEPLOY_URL" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # ============ CLOUDFLARE PAGES DEPLOYMENT ============
      - name: Deploy to Cloudflare Pages
        if: steps.detect.outputs.platform == 'cloudflare-pages' && env.CLOUDFLARE_API_TOKEN != ''
        id: cloudflare-pages
        run: |
          npm install -g wrangler
          if [ -d "dist" ]; then OUTPUT_DIR="dist"
          elif [ -d "build" ]; then OUTPUT_DIR="build"
          elif [ -d "out" ]; then OUTPUT_DIR="out"
          elif [ -d ".next" ]; then OUTPUT_DIR=".next"
          elif [ -d "public" ]; then OUTPUT_DIR="public"
          else OUTPUT_DIR="."; fi

          PROJECT_NAME="${{ steps.detect.outputs.repo_name }}"
          wrangler pages project create "$PROJECT_NAME" --production-branch main 2>/dev/null || true

          if [ "${{ steps.detect.outputs.environment }}" == "preview" ]; then
            RESULT=$(wrangler pages deploy "$OUTPUT_DIR" --project-name="$PROJECT_NAME" --branch="pr-${{ steps.detect.outputs.pr_number }}" 2>&1)
          else
            RESULT=$(wrangler pages deploy "$OUTPUT_DIR" --project-name="$PROJECT_NAME" --branch=main 2>&1)
          fi

          DEPLOY_URL=$(echo "$RESULT" | grep -oP 'https://[^\s]+\.pages\.dev' | head -1 || echo "")
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      # ============ CLOUDFLARE WORKERS DEPLOYMENT ============
      - name: Deploy to Cloudflare Workers
        if: steps.detect.outputs.platform == 'cloudflare-workers' && env.CLOUDFLARE_API_TOKEN != ''
        id: cloudflare-workers
        run: |
          npm install -g wrangler
          if [ "${{ steps.detect.outputs.environment }}" == "preview" ]; then
            RESULT=$(wrangler deploy --env preview 2>&1 || wrangler deploy 2>&1)
          else
            RESULT=$(wrangler deploy 2>&1)
          fi
          DEPLOY_URL=$(echo "$RESULT" | grep -oP 'https://[^\s]+\.workers\.dev' | head -1 || echo "")
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      # ============ DIGITALOCEAN DEPLOYMENT ============
      - name: Install doctl
        if: env.DIGITALOCEAN_ACCESS_TOKEN != ''
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean App Platform
        if: env.DIGITALOCEAN_ACCESS_TOKEN != '' && hashFiles('.do/app.yaml') != ''
        id: digitalocean
        run: |
          APP_ID=$(doctl apps list --format ID --no-header | head -1)
          if [ -n "$APP_ID" ]; then
            doctl apps create-deployment $APP_ID --wait
            DEPLOY_URL=$(doctl apps get $APP_ID --format DefaultIngress --no-header)
          else
            RESULT=$(doctl apps create --spec .do/app.yaml --wait 2>&1)
            APP_ID=$(doctl apps list --format ID --no-header | head -1)
            DEPLOY_URL=$(doctl apps get $APP_ID --format DefaultIngress --no-header 2>/dev/null || echo "")
          fi
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          if [ -n "$DEPLOY_URL" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # ============ HUGGING FACE SPACES DEPLOYMENT ============
      - name: Deploy to Hugging Face Spaces
        if: env.HF_TOKEN != '' && hashFiles('README.hf.md') != ''
        id: huggingface
        run: |
          pip install huggingface_hub
          python3 << 'EOF'
          import os
          from huggingface_hub import HfApi, upload_folder

          api = HfApi()
          repo_name = os.environ.get('GITHUB_REPOSITORY', '').split('/')[-1]
          space_id = f"blackroad-os/{repo_name}"

          try:
              api.create_repo(repo_id=space_id, repo_type="space", space_sdk="static", exist_ok=True)
              upload_folder(folder_path=".", repo_id=space_id, repo_type="space", ignore_patterns=[".*", "node_modules/*", ".git/*"])
              print(f"url=https://huggingface.co/spaces/{space_id}")
              print("success=true")
          except Exception as e:
              print(f"error={e}")
          EOF
        continue-on-error: true

      # ============ DOCKER BUILD & PUSH ============
      - name: Set up Docker Buildx
        if: hashFiles('Dockerfile') != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: hashFiles('Dockerfile') != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: hashFiles('Dockerfile') != ''
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============ DEPLOYMENT SUMMARY ============
      - name: Generate Deployment Summary
        id: deploy-summary
        run: |
          RAILWAY_URL="${{ steps.railway.outputs.url }}"
          VERCEL_URL="${{ steps.vercel.outputs.url }}"
          PAGES_URL="${{ steps.cloudflare-pages.outputs.url }}"
          WORKERS_URL="${{ steps.cloudflare-workers.outputs.url }}"
          DO_URL="${{ steps.digitalocean.outputs.url }}"

          # Set primary URL
          PRIMARY_URL="${RAILWAY_URL:-${VERCEL_URL:-${PAGES_URL:-${WORKERS_URL:-${DO_URL:-}}}}}"
          echo "url=$PRIMARY_URL" >> $GITHUB_OUTPUT

          # Create summary
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|-----|" >> $GITHUB_STEP_SUMMARY

          [ -n "$RAILWAY_URL" ] && echo "| Railway | Deployed | $RAILWAY_URL |" >> $GITHUB_STEP_SUMMARY
          [ -n "$VERCEL_URL" ] && echo "| Vercel | Deployed | $VERCEL_URL |" >> $GITHUB_STEP_SUMMARY
          [ -n "$PAGES_URL" ] && echo "| Cloudflare Pages | Deployed | $PAGES_URL |" >> $GITHUB_STEP_SUMMARY
          [ -n "$WORKERS_URL" ] && echo "| Cloudflare Workers | Deployed | $WORKERS_URL |" >> $GITHUB_STEP_SUMMARY
          [ -n "$DO_URL" ] && echo "| DigitalOcean | Deployed | $DO_URL |" >> $GITHUB_STEP_SUMMARY
          [ -n "${{ steps.docker.outputs.imageid }}" ] && echo "| Docker | Built | ghcr.io/${{ github.repository }}:latest |" >> $GITHUB_STEP_SUMMARY

      # ============ COMMENT ON PR ============
      - name: Comment Deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const railwayUrl = '${{ steps.railway.outputs.url }}';
            const vercelUrl = '${{ steps.vercel.outputs.url }}';
            const pagesUrl = '${{ steps.cloudflare-pages.outputs.url }}';
            const workersUrl = '${{ steps.cloudflare-workers.outputs.url }}';
            const doUrl = '${{ steps.digitalocean.outputs.url }}';
            const dockerImage = '${{ steps.docker.outputs.imageid }}' ? `ghcr.io/${{ github.repository }}:latest` : '';

            let deployments = [];
            if (railwayUrl) deployments.push(`| Railway | [${railwayUrl}](${railwayUrl}) |`);
            if (vercelUrl) deployments.push(`| Vercel | [${vercelUrl}](${vercelUrl}) |`);
            if (pagesUrl) deployments.push(`| Cloudflare Pages | [${pagesUrl}](${pagesUrl}) |`);
            if (workersUrl) deployments.push(`| Cloudflare Workers | [${workersUrl}](${workersUrl}) |`);
            if (doUrl) deployments.push(`| DigitalOcean | [${doUrl}](${doUrl}) |`);
            if (dockerImage) deployments.push(`| Docker | \`${dockerImage}\` |`);

            if (deployments.length === 0) {
              console.log('No deployments to report');
              return;
            }

            const body = `## Preview Deployments Ready!

            | Platform | URL |
            |----------|-----|
            ${deployments.join('\n')}

            ---
            *Auto-deployed by BlackRoad OS*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('Preview Deployments Ready'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      # ============ NOTIFY INTEGRATIONS ============
      - name: Notify Asana
        if: env.ASANA_ACCESS_TOKEN != '' && github.event_name == 'push'
        run: |
          curl -X POST "https://app.asana.com/api/1.0/tasks" \
            -H "Authorization: Bearer $ASANA_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "data": {
                "name": "Deployment: ${{ github.repository }} - ${{ steps.detect.outputs.environment }}",
                "notes": "Deployed to ${{ steps.deploy-summary.outputs.url }}",
                "workspace": "${{ secrets.ASANA_WORKSPACE_GID }}"
              }
            }' || true
        continue-on-error: true

      - name: Notify Notion
        if: env.NOTION_API_KEY != '' && github.event_name == 'push'
        run: |
          curl -X POST "https://api.notion.com/v1/pages" \
            -H "Authorization: Bearer $NOTION_API_KEY" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            -d '{
              "parent": {"database_id": "${{ secrets.NOTION_DATABASE_ID }}"},
              "properties": {
                "Name": {"title": [{"text": {"content": "Deployment: ${{ steps.detect.outputs.environment }}"}}]},
                "URL": {"url": "${{ steps.deploy-summary.outputs.url }}"},
                "Status": {"select": {"name": "Deployed"}}
              }
            }' || true
        continue-on-error: true
