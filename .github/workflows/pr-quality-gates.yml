name: PR Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

concurrency:
  group: pr-quality-${{ github.head_ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        if: hashFiles('package.json') != ''

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''

      - name: Run ESLint
        run: npm run lint --if-present
        if: hashFiles('package.json') != ''

      - name: Run TypeScript check
        run: npm run typecheck --if-present
        if: hashFiles('tsconfig.json') != ''

      - name: Run Prettier check
        run: npm run format:check --if-present
        if: hashFiles('.prettierrc*') != ''

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''

      - name: Install Python dependencies
        run: |
          pip install flake8 black mypy
          pip install -r requirements.txt || true
        if: hashFiles('requirements.txt') != ''

      - name: Run Flake8
        run: flake8 . --count --show-source --statistics
        if: hashFiles('*.py') != ''
        continue-on-error: true

      - name: Run Black check
        run: black --check .
        if: hashFiles('*.py') != ''
        continue-on-error: true

  # Job 2: Security Checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Run npm audit
        run: npm audit --audit-level=high
        if: hashFiles('package-lock.json') != ''
        continue-on-error: true

      - name: Check for hardcoded credentials
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for common secret patterns
          if grep -rE "(password|secret|api_key|apikey|token)\s*[:=]\s*['\"][^'\"]+['\"]" \
             --include="*.js" --include="*.ts" --include="*.py" --include="*.json" \
             --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null | \
             grep -v "\.env\.example" | grep -v "placeholder" | grep -v "YOUR_"; then
            echo "::warning::Potential hardcoded secrets found. Please review."
          fi

  # Job 3: Testing
  test:
    name: Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        if: hashFiles('package.json') != ''

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''

      - name: Run tests
        run: npm test --if-present
        if: hashFiles('package.json') != ''

      - name: Run tests with coverage
        run: npm run test:coverage --if-present
        if: hashFiles('package.json') != ''

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: hashFiles('coverage/') != ''
        with:
          fail_ci_if_error: false

  # Job 4: Build Verification
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        if: hashFiles('package.json') != ''

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''

      - name: Build
        run: npm run build --if-present
        if: hashFiles('package.json') != ''

      - name: Verify build output
        run: |
          if [ -d "dist" ] || [ -d "build" ] || [ -d "out" ]; then
            echo "Build output verified"
            ls -la dist/ build/ out/ 2>/dev/null || true
          fi

  # Job 5: PR Validation
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          # Check for conventional commit format
          if [[ ! "$TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|ci|perf|build|revert)(\(.+\))?:\ .+ ]]; then
            echo "::warning::PR title should follow conventional commit format"
            echo "Examples: 'feat: add new feature', 'fix(api): resolve bug'"
          fi

      - name: Check PR description
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if [ -z "$BODY" ] || [ ${#BODY} -lt 50 ]; then
            echo "::warning::PR description should be more detailed (at least 50 characters)"
          fi

      - name: Check for linked issues
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if [[ ! "$BODY" =~ (closes|fixes|resolves|closes:)\ #[0-9]+ ]] && \
             [[ ! "$BODY" =~ (Close|Fix|Resolve)s?\ #[0-9]+ ]]; then
            echo "::notice::Consider linking an issue with 'Closes #123' in the PR description"
          fi

      - name: Check commit count
        run: |
          COMMIT_COUNT=$(git rev-list --count ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          if [ "$COMMIT_COUNT" -gt 20 ]; then
            echo "::warning::PR has $COMMIT_COUNT commits. Consider squashing for cleaner history."
          fi

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          if ! git merge-tree $(git merge-base HEAD origin/${{ github.event.pull_request.base.ref }}) \
               HEAD origin/${{ github.event.pull_request.base.ref }} | grep -q "^changed in both"; then
            echo "No merge conflicts detected"
          else
            echo "::error::Potential merge conflicts detected. Please resolve before merging."
            exit 1
          fi
        continue-on-error: true

  # Job 6: SHA Integrity Check
  sha-integrity:
    name: SHA Integrity
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate file hashes
        run: |
          echo "Generating SHA-256 hashes for changed files..."
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | while read file; do
            if [ -f "$file" ]; then
              HASH=$(sha256sum "$file" | cut -d' ' -f1)
              echo "$file: $HASH"
            fi
          done > /tmp/file-hashes.txt
          cat /tmp/file-hashes.txt

      - name: Verify commit signatures
        run: |
          # Check if commits are signed (informational)
          git log --show-signature ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} 2>&1 | \
            grep -E "(Good signature|No signature)" || echo "Signature check complete"
        continue-on-error: true

  # Job 7: Documentation Check
  docs-check:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "::error::README.md is missing"
            exit 1
          fi

      - name: Check for documentation updates
        run: |
          # If src/ files changed, check if docs were updated
          SRC_CHANGES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c "^src/" || true)
          DOC_CHANGES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -cE "(README|docs/|\.md$)" || true)

          if [ "$SRC_CHANGES" -gt 5 ] && [ "$DOC_CHANGES" -eq 0 ]; then
            echo "::notice::Significant code changes detected. Consider updating documentation."
          fi

  # Job 8: Final Status
  quality-gate-status:
    name: Quality Gate Status
    runs-on: ubuntu-latest
    needs: [code-quality, security, test, build, pr-validation, sha-integrity, docs-check]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Quality Gate Results:"
          echo "====================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "PR Validation: ${{ needs.pr-validation.result }}"
          echo "SHA Integrity: ${{ needs.sha-integrity.result }}"
          echo "Documentation: ${{ needs.docs-check.result }}"

          # Fail if any required job failed
          if [[ "${{ needs.code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "::error::Quality gates failed. Please fix the issues before merging."
            exit 1
          fi

          echo "All quality gates passed!"

      - name: Post summary to PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const results = {
              'Code Quality': '${{ needs.code-quality.result }}',
              'Security': '${{ needs.security.result }}',
              'Tests': '${{ needs.test.result }}',
              'Build': '${{ needs.build.result }}',
              'PR Validation': '${{ needs.pr-validation.result }}',
              'SHA Integrity': '${{ needs.sha-integrity.result }}',
              'Documentation': '${{ needs.docs-check.result }}'
            };

            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return '✅';
                case 'failure': return '❌';
                case 'skipped': return '⏭️';
                default: return '⚠️';
              }
            };

            let body = '## Quality Gate Summary\n\n';
            body += '| Check | Status |\n';
            body += '|-------|--------|\n';

            for (const [check, status] of Object.entries(results)) {
              body += `| ${check} | ${statusEmoji(status)} ${status} |\n`;
            }

            body += '\n---\n';
            body += '*Automated by BlackRoad OS Quality Gates*';

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Quality Gate Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
