name: Static Site Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Detect build directory
        id: detect
        run: |
          if [ -d "dist" ]; then
            echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d "public" ]; then
            echo "dir=public" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "dir=out" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages
        run: |
          echo "ðŸš€ Deploying to Cloudflare Pages..."
          echo "Build directory: ${{ steps.detect.outputs.dir }}"
          # npx wrangler pages deploy ${{ steps.detect.outputs.dir }} \
          #   --project-name=${{ secrets.CF_PROJECT_NAME }}

      - name: Output deployment URL
        run: |
          echo "âœ… Deployment complete!"
          echo "URL: https://project.pages.dev"
